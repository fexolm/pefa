# This is a basic workflow to help you get started with Actions

name: run-tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker:
    runs-on: ubuntu-latest
    container: alpine:latest
    
    steps:
    - name: Install deps
      run: apk add --no-cache cmake make alpine-sdk clang
      
    - name: Install miniconda
      run: wget https://repo.continuum.io/miniconda/Miniconda3-4.3.27-Linux-x86_64.sh -O ~/miniconda.sh
      
    - uses: actions/checkout@v2
      
    - name: Build project
      run: |
        conda env create -f environment.yml
        conda activate pefa-dev
        mkdir build
        cd build
        CXX=clang++ cmake -DENABLE_TESTS=ON -DENABLE_ASAN=ON ..
        make -j4
        
    - name: Run tests
      run: make test
